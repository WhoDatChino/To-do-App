    <!-- Overlay for modald windows -->

    <!-- New List Form -->
    <div class="form-container ">

        <form class="new-list-item-form">
            <label for="item-name">Item Name:</label>
            <input type="text" name="item-name" placeholder="Required (max 20 characters)" maxlength="20"
                class="item-name" required>
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" class="due-date">
            <label for="timeDue">Time Due:</label>
            <input type="time" name="timeDue" class="time-due">
            <label for="description">Description:</label>
            <textarea name="" id="description" cols="30" rows="5" maxlength="150" placeholder="(max 150 characters)"
                class="description"></textarea>
            <label for="priority">Priority:</label>
            <!-- <input list="priority" placeholder="Default: No priority" class="priority"> -->
            <select class="priority">
                <option value="1">No Priority</option>
                <option value="2">Low Priority</option>
                <option value="3">Medium Priority</option>
                <option value="4">High Priority</option>
            </select>

            <div class="action-btns">
                <button type="submit" class="add-btn">Add</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </div>

        </form>

    </div>

    <!-- Success message after adding item -->
    <div class="success-message hidden">
        <ion-icon name="checkmark-done-outline"></ion-icon>
        <h2>Item successfully added to list!</h2>
    </div>

    <!-- Delete list modal window -->
    <div class="delete-list-message hidden">
        <div class="content">
            <ion-icon name="warning-outline"></ion-icon>
            <h2>Are you sure you want to delete this list?</h2>
        </div>
        <div class="delete-list-btns">
            <button class="delete-btn">Yes, delete</button>
            <button class="cancel-btn">No, cancel</button>
        </div>
