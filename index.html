<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App by Keano Bessa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
</head>

<body>

    <!-- <button class="help-btn">?</button> -->

    <div class="container">

        <!-- Column for created lists -->
        <section class="lists-column">

            <div class="list-previews">

                <div class="list-element">
                    <div class="colour-line"></div>
                    <h2>List 1 Title</h2>
                </div>

                <div class="list-element">
                    <div class="colour-line"></div>
                    <h2>List 2 Title</h2>
                </div>

                <div class="list-element">
                    <div class="colour-line"></div>
                    <h2>List 3 Title</h2>
                </div>

                <div class="list-element">
                    <div class="colour-line"></div>
                    <h2>List 4 Title</h2>
                </div>

                <div class="list-element">
                    <div class="colour-line"></div>
                    <h2>List 5 Title</h2>
                </div>

                <div class="list-element">
                    <div class="colour-line"></div>
                    <h2>List 6 Title</h2>
                </div>

                <div class="list-element">
                    <div class="colour-line"></div>
                    <h2>List 7 Title</h2>
                </div>

                <!-- <div class="list-element no-lists">
                    <ion-icon name="warning-outline"></ion-icon>
                    <h2>No lists yet. Create a new list</h2>
                </div> -->


            </div>

        </section>

        <!-- List view expanded -->
        <section class="list-container">

            <div class="list-view">

                <!-- <div class="add-new-list">
                    <button class="new-list-btn">
                        <ion-icon name="add-outline"></ion-icon>
                    </button>
                    <h2>Add a new list</h2>
                </div> -->

                <div class="list-view-expanded">
                    <div class="colour-line"></div>

                    <div class="list-title">
                        <h1>List 1 Title</h1>
                    </div>

                    <!-- REMOVE PRETTY BUTTONS LINK -->

                    <div class="list-items">

                        <!-- NO PRIORITY (default) -->
                        <div class="list-item">
                            <div class="item-info">

                                <!-- Default check box is hidden -->
                                <input type="checkbox" name="check1" class="check">
                                <!-- label element will be the actual checkbox that the user will see and click -->
                                <label for="checkbox" class="checkmark"></label>
                                <h2>NO PRIORITY</h2>

                            </div>

                            <div class="item-interactions">
                                <ion-icon class="expand-item" name="chevron-up-outline"></ion-icon>

                                <ion-icon class="delete-item" name="trash-outline"></ion-icon>
                            </div>

                        </div>

                        <!-- HIGH PRIORITY -->
                        <div class="list-item high_pri">
                            <div class="item-info">


                                <input type="checkbox" name="" class="check">
                                <label for="checkbox" class="checkmark"></label>
                                <h2>HIGH PRIORITY</h2>

                            </div>

                            <div class="item-interactions">
                                <ion-icon class="expand-item" name="chevron-up-outline"></ion-icon>

                                <ion-icon class="delete-item" name="trash-outline"></ion-icon>
                            </div>

                        </div>

                        <!-- MEDIUM PRIORITY -->
                        <div class="list-item medium_pri">
                            <div class="item-info">

                                <input type="checkbox" name="" class="check">
                                <label for="checkbox" class="checkmark"></label>
                                <h2>MEDIUM PRIORITY</h2>

                            </div>

                            <div class="item-interactions">
                                <ion-icon class="expand-item" name="chevron-up-outline"></ion-icon>

                                <ion-icon class="delete-item" name="trash-outline"></ion-icon>
                            </div>

                        </div>

                        <!-- LOW PRIORITY -->
                        <div class="list-item low_pri">
                            <div class="item-info">

                                <input type="checkbox" name="" class="check">
                                <label for="checkbox" class="checkmark"></label>
                                <h2>LOW PRIORITY</h2>

                            </div>

                            <div class="item-interactions">
                                <ion-icon class="expand-item" name="chevron-up-outline"></ion-icon>

                                <ion-icon class="delete-item" name="trash-outline"></ion-icon>
                            </div>

                        </div>

                        <!-- LOW PRIORITY EXPANDED -->
                        <div class="list-item low_pri expanded">
                            <div class="item-info">

                                <input type="checkbox" name="" class="check">
                                <label for="checkbox" class="checkmark"></label>
                                <h2>LOW PRIORITY EX</h2>

                            </div>

                            <div class="item-interactions">
                                <ion-icon class="expand-item" name="chevron-up-outline"></ion-icon>

                                <ion-icon class="delete-item" name="trash-outline"></ion-icon>
                            </div>

                        </div>

                        <!-- COMPLETED PRIORITY -->
                        <div class="list-item completed">
                            <div class="item-info">

                                <input type="checkbox" name="" class="check">
                                <label for="checkbox" class="checkmark"></label>
                                <h2>COMPLETED PRIORITY</h2>

                            </div>

                            <div class="item-interactions">
                                <ion-icon class="expand-item" name="chevron-up-outline"></ion-icon>

                                <ion-icon class="delete-item" name="trash-outline"></ion-icon>
                            </div>

                        </div>

                    </div>



                    <div class="list-options">

                        <div>
                            <button class="list-colour-btn"></button>
                            <h2>List colour</h2>
                        </div>

                        <div>
                            <button class="add-item-btn">
                                <ion-icon name="add-outline"></ion-icon>
                            </button>
                            <h2>Add Item</h2>
                        </div>

                        <div>
                            <button class="delete-list-btn">
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                            <h2>Delete List</h2>
                        </div>
                    </div>


                </div>

            </div>
        </section>

    </div>

</body>

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</html>
